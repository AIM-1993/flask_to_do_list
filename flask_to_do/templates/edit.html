{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block css %}
	{{ url_for('static', filename='flasktodo/css/edit.css')}}
{% endblock %}

{% block content %}
<br>
<form id="form-edit" method="POST" action="" value="{{ csrf_token }}">
    <div class="form-group">
        <label for="editTodo"></label>
        <input name="已修改事项" class="form-control form-control-lg" id="editTodo" type="text" value="Input your modify here.">
        <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
    </div>
    {% if warning %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong><center>{{ warning }}</center></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
    <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
</form>
{% endblock %}
